<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Raul,Raquel,Eric" />
    <meta name="description" content="Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <table>
        <tr class="row-display">
          <td class="td-display">
            <p type="button" id="display" data-testid="display">0</p>
          </td>
        </tr>
        <tr class="row-one">
          <td class="clear">
            <button id="clear" type="reset" data-testid="C">C</button>
          </td>
          <td class="td-symbols">
            <button type="button" id="sign" data-testid="+-">+/-</button>
          </td>
          <td class="td-symbols">
            <button type="button" class="operator" data-testid="/">/</button>
          </td>
        </tr>
        <tr class="row-two">
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="7">7</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="8">8</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="9">9</button>
          </td>
          <td class="td-symbols">
            <button type="button" class="operator" data-testid="*">*</button>
          </td>
        </tr>
        <tr class="row-three">
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="4">4</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="5">5</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="6">6</button>
          </td>
          <td class="td-symbols">
            <button type="button" class="operator" data-testid="-">-</button>
          </td>
        </tr>
        <tr class="row-four">
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="1">1</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="2">2</button>
          </td>
          <td class="td-numbers">
            <button type="button" class="numbers" data-testid="3">3</button>
          </td>
          <td class="td-symbols">
            <button type="button" class="operator" data-testid="+">+</button>
          </td>
        </tr>
        <tr class="row-five">
          <td class="td-zero">
            <button type="button"  class="numbers" id="btn-zero" data-testid="0">0</button>
          </td>
          <td class="td-symbols">
            <button type="button" id="comma" data-testid=",">,</button>
          </td>
          <td class="td-symbols">
            <button type="button" id="equals" data-testid="=">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
